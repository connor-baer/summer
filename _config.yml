# Content
excerpt_separator: <!-- Read more -->

navigation:
  GitHub: https://github.com/madebyconnor/summer
  Download: https://github.com/madebyconnor/summer/archive/gh-pages.zip

collections:
  recipes:
    output: true

defaults:
  - scope:
      path: ''
      type: posts
    values:
      layout: post
      lang: en
      permalink: /news/:title/
  - scope:
      path: ''
      type: recipes
    values:
      layout: recipe
      lang: en
      permalink: /:title/
